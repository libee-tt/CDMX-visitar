    <h1>Informes</h1>
    <p>
        En esta página podrá colocar sus datos de contacto para contactarnos con usted en caso de cualquier duda, comentario o sugerencia, o incluso si sólo quiere más detalles sobre el lugar a visitar.
    </p>
    <h2>Datos de contacto </h2>
    <div class="formulario">
        <form action="">
        <label for="name-ipt">Nombre completo</label> <br>

    </form>
